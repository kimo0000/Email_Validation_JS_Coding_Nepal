<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Validation JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="validation">
        <i class="fa-solid fa-envelope envelope"></i>
        <input type="email" name="email" placeholder="Enter Email" />
        <i class="fa-solid fa-circle-exclamation exclamation"></i>
        <!-- <i class="fa-solid fa-circle-check"></i> -->
        <button class="check">Check</button>
      </div>
      <div class="result">Email Can't be blank</div>
    </div>
  </body>
</html>
